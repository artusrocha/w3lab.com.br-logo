<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <title>w3lab logo</title>
  <style>
   body{
    width:192px;
    margin:1px auto;
   }
   .wrap{
    float:left;
    width:64px;
   }
   .logo{
    width:48px;
    margin:20px auto;
    background:#333;
    display:block;
    border-radius:48px;
    box-shadow: 0 0 3px 0 #333;
   }
   .l1{
    background:none;
    box-shadow: none;
   }
   .l2{
    background:none;
   }
   .l4{
    background:none;
    border-radius:4px;
   }
   .l5{
    border-radius:4px;
   }
  </style>
 </head>
 <body>
  <div class="wrap">
   <img src="logo1.svg" class="logo l1">
   <img src="logo1.svg" class="logo l2">
   <img src="logo1.svg" class="logo l3">
   <img src="logo1.svg" class="logo l4">
   <img src="logo1.svg" class="logo l5">
  </div>

  <div class="wrap">
   <img src="logo2.svg" class="logo l1">
   <img src="logo2.svg" class="logo l2">
   <img src="logo2.svg" class="logo l3">
   <img src="logo2.svg" class="logo l4">
   <img src="logo2.svg" class="logo l5">
  </div>

  <div class="wrap">
   <img src="logo3.svg" class="logo l1">
   <img src="logo3.svg" class="logo l2">
   <img src="logo3.svg" class="logo l3">
   <img src="logo3.svg" class="logo l4">
   <img src="logo3.svg" class="logo l5">
  </div>

 </body>
</html>
